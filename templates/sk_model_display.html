{% extends base_template %}

{% block content %}
	{% if FilterForm %}
		<form class="filter-form" method="get" action="">
			{% load bootstrap %}
			<div class="row">
			  <div class="col-sm-4 col-sm-offset-8">
					{{ FilterForm|bootstrap }}
			  </div>
			</div>
		</form>
	{% endif %}
	<div id="set-list">
	{% load render_table from django_tables2 %}
	{% render_table table %}
	</div>
{% endblock %}
