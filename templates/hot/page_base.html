{% extends "hot/base.html" %}

{% block body %}   
<div class="navbar navbar-inverse navbar-fixed-top hidden-print">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="{% url "index" %}">{{site_title}}</a>
    </div>
    <div class="navbar-collapse collapse">
      <ul class="nav navbar-nav">
      	
      	{{ pre_top_menu|safe }}
        {% for item in top_menu %}
		<li class="{{item.class}}"><a href="{{item.url}}">{{item.name}}
			{% if item.glyph %}&nbsp;<span class="glyphicon glyphicon-{{ item.glyph }}"></span> {% endif %}
			</a></li>
		{% endfor %}
      </ul>
    </div><!--/.navbar-collapse -->
  </div>
</div>
<div class="container main-container">
	{% load HotDjangoTags %}
	{% hot_headings %}
	{% block content %}{% endblock %}
</div>
{% endblock body %}
