<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
		{% block extra_meta %}<meta name="description" content="">
		<meta name="author" content="">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">{% endblock %}
		<title>{{title}}</title>
		{% load staticfiles %}
		<link rel="icon" type="image/png" href="{% static "favicon.png" %}" />
		{% if debug %}
		<link rel="stylesheet" href="{% static "hot_libs/css/bootstrap.css" %}">
		<link rel="stylesheet" href="{% static "hot_libs/css/bootstrap-theme.css" %}">
		<link rel="stylesheet" href="{% static "hot/css/styles.css" %}?">
		{% else %}
		<link rel="stylesheet" href="{% static "hot_libs/css/bootstrap.min.css" %}">
		<link rel="stylesheet" href="{% static "hot_libs/css/bootstrap-theme.min.css" %}">
		<link rel="stylesheet" href="{% static "hot/css/styles.css" %}">
		{% endif %}
		{% block extra_css %}{% endblock %}
	</head>
	<body {% block body_attr %}{% endblock %}>
		{% block body %}{% endblock %}
		{% if debug %}
		<script src="{% static "hot_libs/js/jquery-1.11.0.js" %}"></script>
		<script src="{% static "hot_libs/js/bootstrap.js" %}"></script>
		<script src="{% static "hot_libs/js/bootbox.js" %}"></script>
		<script src="{% static "hot/js/general.js" %}?"></script>
		{% else %}
		<script src="{% static "hot_libs/js/jquery-1.11.0.min.js" %}"></script>
		<script src="{% static "hot_libs/js/bootstrap.min.js" %}"></script>
		<script src="{% static "hot_libs/js/bootbox.min.js" %}"></script>
		<script src="{% static "hot/js/general.js" %}"></script>
		{% endif %}
		{% block extra_js %}{% endblock %}
		<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
		  <script src="{% static "hot_libs/js/html5shiv.js" %}"></script>
		  <script src="{% static "hot_libs/js/respond.min.js" %}"></script>
		<![endif]-->
	</body>
</html>
