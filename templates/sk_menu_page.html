{% extends base_template %}

{% block extra_maincol_classes %}col-md-9 col-md-pull-3{% endblock %}
	
{% block sidebar %}
	<div class="col-md-3 col-md-push-9 hidden-print" id="sidebar" role="navigation">
	  <div class="well sidebar-nav">
	    <ul class="nav">
			{% for item in menu %}
			<li class="{{item.class}}"><a href="{{item.url}}">{{item.name}}</a></li>
			{% endfor %}
	    </ul>
	  </div><!--/.well -->
	</div><!--/sidebar-->
{% endblock %}
